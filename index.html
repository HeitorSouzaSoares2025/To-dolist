<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>

  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">

  <header class="header">
    <h1>TaskMaster</h1>
    <div class="actions">
      <button id="themeToggle">ðŸŒž/ðŸŒ™</button>
      <button id="logoutBtn">Sair</button>
    </div>
  </header>

  <main class="container">
    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="Buscar tarefas...">
      <select id="filterSelect">
        <option value="all">Todas</option>
        <option value="low">Baixa</option>
        <option value="medium">MÃ©dia</option>
        <option value="high">Alta</option>
        <option value="work">Trabalho</option>
        <option value="personal">Pessoal</option>
      </select>
    </div>

    <form id="taskForm" class="task-form">
      <input type="text" id="taskInput" placeholder="Nova tarefa" required>
      <select id="prioritySelect">
        <option value="low">Baixa</option>
        <option value="medium">MÃ©dia</option>
        <option value="high">Alta</option>
      </select>
      <input type="date" id="dateInput">
      <select id="categorySelect">
        <option value="work">Trabalho</option>
        <option value="personal">Pessoal</option>
      </select>
      <button type="submit" class="btn-accent">Adicionar</button>
    </form>

    <ul id="taskList" class="task-list"></ul>

    <canvas id="chartCanvas" width="400" height="200"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
