<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      transition: 0.3s;
    }
    body {
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #0077ff;
      color: white;
    }
    header button {
      background: white;
      color: #0077ff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }
    body.dark main {
      background: #1e1e1e;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    body.dark input, body.dark select {
      background: #2a2a2a;
      color: white;
      border-color: #555;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #eee;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }
    body.dark li {
      background: #2a2a2a;
    }
    li.high { border-left: 6px solid #e63946; }
    li.medium { border-left: 6px solid #f1c40f; }
    li.low { border-left: 6px solid #2ecc71; }

    li.overdue {
      background: #ffdddd;
      border-left-color: red !important;
    }

    button.delete {
      background: #e63946;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button.complete {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    /* === FILTROS NOVOS === */
    #filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      justify-content: center;
    }
    #filters button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #ccc;
    }
    #filters button.active {
      background: #0077ff;
      color: white;
    }
    body.dark #filters button {
      background: #444;
      color: #eee;
    }
    body.dark #filters button.active {
      background: #0077ff;
      color: white;
    }
    li.completed span {
      text-decoration: line-through;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Task Manager</h1>
    <button id="darkToggle">ðŸŒ™ Modo Escuro</button>
  </header>
  <main>
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Nome da tarefa" required>
      <select id="taskPriority">
        <option value="high">Alta Prioridade</option>
        <option value="medium">MÃ©dia Prioridade</option>
        <option value="low" selected>Baixa Prioridade</option>
      </select>
      <input type="date" id="taskDueDate" required>
      <button type="submit">Adicionar Tarefa</button>
    </form>

    <!-- === FILTROS NOVOS === -->
    <div id="filters">
      <button data-filter="all" class="active">Todas</button>
      <button data-filter="pending">Pendentes</button>
      <button data-filter="completed">ConcluÃ­das</button>
    </div>

    <ul id="taskList"></ul>
  </main>

  <script>
    const darkToggle = document.getElementById('darkToggle');
    const body = document.body;
    const form = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');

    // Dark mode
    darkToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      localStorage.setItem('darkMode', body.classList.contains('dark'));
    });

    if (localStorage.getItem('darkMode') === 'true') body.classList.add('dark');

    // === FILTROS NOVOS ===
    let currentFilter = 'all';

    // Carregar tarefas
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      const today = new Date();

      tasks.forEach((task, index) => {
        // === FILTROS NOVOS ===
        if (currentFilter === 'completed' && !task.completed) return;
        if (currentFilter === 'pending' && task.completed) return;

        const li = document.createElement('li');
        li.classList.add(task.priority);

        const dueDate = new Date(task.dueDate);
        if (dueDate < today && !task.completed) {
          li.classList.add('overdue');
        }

        if (task.completed) li.classList.add('completed');

        li.innerHTML = `
          <span>${task.title} - ${task.dueDate}</span>
          <button class="complete">${task.completed ? "Desfazer" : "Concluir"}</button>
          <button class="delete">Excluir</button>
        `;

        li.querySelector('.complete').addEventListener('click', () => {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        });

        li.querySelector('.delete').addEventListener('click', () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        taskList.appendChild(li);
      });
    }

    // === FILTROS NOVOS ===
    document.querySelectorAll('#filters button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('#filters button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderTasks();
      });
    });

    // NotificaÃ§Ãµes
    function checkDueTasks() {
      if (Notification.permission !== 'granted') {
        Notification.requestPermission();
      }

      const now = new Date();
      tasks.forEach(task => {
        const due = new Date(task.dueDate);
        const diff = due - now;

        if (!task.completed && diff > 0 && diff < 24 * 60 * 60 * 1000) {
          new Notification('âš ï¸ Tarefa prÃ³xima do vencimento', {
            body: `${task.title} vence em breve!`
          });
        }
      });
    }

    setInterval(checkDueTasks, 60 * 60 * 1000);

    // Adicionar tarefa
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('taskTitle').value;
      const priority = document.getElementById('taskPriority').value;
      const dueDate = document.getElementById('taskDueDate').value;

      // === NOVO: Flag de concluÃ­da
      tasks.push({ title, priority, dueDate, completed: false });
      saveTasks();
      renderTasks();
      form.reset();
    });

    renderTasks();
  </script>
</body>
</html>
