<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Profissional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Minha To-Do List</h1>

    <!-- Contador de tarefas -->
    <div class="task-counter">
      Total: <span id="total">0</span> | Pendentes: <span id="pending">0</span> | Concluídas: <span id="completed">0</span>
    </div>

    <!-- Barra de progresso -->
    <div class="progress-bar">
      <span id="progress"></span>
    </div>

    <!-- Área de entrada -->
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Digite uma tarefa...">
      <select id="prioritySelect">
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
      </select>
      <button id="addTask">Adicionar</button>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <button data-filter="all">Todas</button>
      <button data-filter="active">Pendentes</button>
      <button data-filter="completed">Concluídas</button>
    </div>

    <!-- Lista -->
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
