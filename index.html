<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List Neon</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
  --neon-blue: #00d4ff;
  --neon-green: #00ff6a;
  --bg-dark: #05080c;
  --bg-panel: rgba(10,14,18,0.85);
}
body {
  background: var(--bg-dark);
  font-family: 'Segoe UI', sans-serif;
}
.glow-title {
  text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-green);
}
.panel {
  backdrop-filter: blur(8px);
  box-shadow: 0 0 15px rgba(0,212,255,0.4), 0 0 30px rgba(0,255,106,0.2);
}
.neon-btn {
  transition: all 0.25s ease;
}
.neon-btn:hover {
  transform: scale(1.06);
  box-shadow: 0 0 10px var(--neon-blue),0 0 18px var(--neon-green);
}
.task-item {
  transition: all 0.3s ease;
}
.task-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 10px rgba(0,212,255,0.3);
}
.fade-in {
  animation: fade 0.4s ease forwards;
}
@keyframes fade {
  from {opacity:0; transform: translateY(6px);}
  to {opacity:1; transform: translateY(0);}
}
</style>
</head>
<body class="text-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-xl rounded-2xl panel bg-[var(--bg-panel)] p-6 sm:p-8 space-y-6">
  <h1 class="text-4xl font-bold text-center glow-title">To-Do List</h1>

  <div class="flex flex-col sm:flex-row gap-3">
    <input id="taskInput" type="text" placeholder="Digite uma tarefa..."
      class="flex-1 px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-[var(--neon-blue)] text-white outline-none">
    <button id="addTaskBtn"
      class="neon-btn px-5 py-3 rounded-lg font-semibold bg-[var(--neon-blue)] text-black hover:bg-[var(--neon-green)]">
      Adicionar
    </button>
  </div>

  <div class="flex flex-col sm:flex-row justify-between gap-3 items-center">
    <div class="flex gap-2">
      <button class="filter-btn px-4 py-2 rounded-lg bg-[var(--neon-blue)] text-black font-medium" data-filter="all">Todas</button>
      <button class="filter-btn px-4 py-2 rounded-lg bg-gray-800 text-white font-medium" data-filter="pending">Pendentes</button>
      <button class="filter-btn px-4 py-2 rounded-lg bg-gray-800 text-white font-medium" data-filter="completed">Conclu√≠das</button>
    </div>
    <button id="darkToggle"
      class="neon-btn px-4 py-2 rounded-lg font-medium bg-[var(--neon-green)] text-black">üåô</button>
  </div>

  <ul id="taskList" class="space-y-3"></ul>
</div>

<script>
const taskInput = document.getElementById('taskInput')
const addTaskBtn = document.getElementById('addTaskBtn')
const taskList = document.getElementById('taskList')
const filterBtns = document.querySelectorAll('.filter-btn')
const darkToggle = document.getElementById('darkToggle')

let tasks = []
let currentFilter = 'all'

function renderTasks() {
  taskList.innerHTML = ''
  tasks.forEach((task, index) => {
    if (currentFilter === 'pending' && task.completed) return
    if (currentFilter === 'completed' && !task.completed) return
    const li = document.createElement('li')
    li.className = `fade-in task-item flex justify-between items-center px-4 py-3 rounded-lg border ${task.completed
      ? 'bg-[var(--neon-green)]/20 border-[var(--neon-green)] line-through text-[var(--neon-green)]'
      : 'bg-gray-900 border-gray-700 text-white'}`
    li.innerHTML = `
      <span>${task.text}</span>
      <div class="flex gap-4 text-xl">
        <button onclick="toggleComplete(${index})" class="hover:scale-110 text-[var(--neon-green)]">‚úì</button>
        <button onclick="deleteTask(${index})" class="hover:scale-110 text-red-500">üóëÔ∏è</button>
      </div>
    `
    taskList.appendChild(li)
  })
}

function addTask() {
  const text = taskInput.value.trim()
  if (!text) return
  tasks.push({ text, completed: false })
  taskInput.value = ''
  renderTasks()
}

function toggleComplete(index) {
  tasks[index].completed = !tasks[index].completed
  renderTasks()
}

function deleteTask(index) {
  tasks.splice(index, 1)
  renderTasks()
}

filterBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    filterBtns.forEach(b => {
      b.classList.remove('bg-[var(--neon-blue)]','text-black')
      b.classList.add('bg-gray-800','text-white')
    })
    btn.classList.add('bg-[var(--neon-blue)]','text-black')
    btn.classList.remove('bg-gray-800','text-white')
    currentFilter = btn.dataset.filter
    renderTasks()
  })
})

addTaskBtn.addEventListener('click', addTask)

darkToggle.addEventListener('click', () => {
  document.body.classList.toggle('bg-gray-950')
})

renderTasks()
</script>

</body>
</html>
