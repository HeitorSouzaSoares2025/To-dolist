<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="appHeader">
    <h1 id="appTitle">TaskMaster</h1>
    <div class="appSection">
      <button id="themeToggle" class="btn-accent">🌙 Tema</button>
      <button id="logoutBtn" class="btn-accent">Sair</button>
    </div>
  </header>

  <!-- Busca e Filtros -->
  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Buscar tarefas...">
    <select id="filterSelect">
      <option value="all">Todas</option>
      <option value="pending">Pendentes</option>
      <option value="completed">Concluídas</option>
      <option value="important">Importantes</option>
      <option value="trabalho">Trabalho</option>
      <option value="pessoal">Pessoal</option>
      <option value="estudo">Estudo</option>
    </select>
  </section>

  <!-- Formulário -->
  <form id="taskForm" class="flex flex-col gap-3 mb-6 p-4 rounded-lg border backdrop-blur">
    <input id="taskInput" type="text" placeholder="Nova tarefa" class="p-2 rounded border">

    <select id="priorityInput" class="p-2 rounded border">
      <option value="low">Baixa</option>
      <option value="medium">Média</option>
      <option value="high">Alta</option>
    </select>

    <input id="dueDateInput" type="date" class="p-2 rounded border">

    <!-- Seleção de categoria -->
    <select id="categorySelect" class="p-2 rounded border">
      <option value="trabalho">Trabalho</option>
      <option value="pessoal">Pessoal</option>
      <option value="estudo">Estudo</option>
      <option value="custom">Outra...</option>
    </select>

    <!-- Input para categoria personalizada -->
    <input id="customCategoryInput" type="text" placeholder="Digite a categoria" class="p-2 rounded border hidden">

    <button class="btn-accent font-semibold py-2 rounded">Adicionar</button>
  </form>

  <!-- Painel de estatísticas -->
  <section class="stats-panel">
    <canvas id="tasksChart"></canvas>
  </section>

  <!-- Lista de tarefas -->
  <section id="taskList" class="task-list"></section>

  <!-- Expositor de badges -->
  <section id="badgeSection">
    <h2>🏆 Minhas Conquistas</h2>
    <div id="badgeGrid" class="badge-grid"></div>
  </section>

  <!-- Modal de troféus -->
  <div id="trophyModal">
    <div class="modal-content">
      <h2>🏅 Nova Conquista!</h2>
      <p id="trophyMessage"></p>
      <button id="closeTrophy" class="btn-accent">Fechar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
