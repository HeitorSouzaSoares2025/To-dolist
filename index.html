<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>

<style>
  /* ===========================
     RESET & BASE
  ============================*/
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(to right, #f0f4f8, #e0eafc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: start;
    padding: 2rem;
    transition: background 0.3s ease;
  }

  body.dark {
    background: linear-gradient(to right, #121212, #1c1c1c);
    color: #eee;
  }

  /* ===========================
     CONTAINER
  ============================*/
  .container {
    width: 100%;
    max-width: 600px;
    background: #fff;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: background 0.3s ease, color 0.3s ease;
  }

  body.dark .container {
    background: #1f1f1f;
    color: #eee;
  }

  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }

  /* ===========================
     CONTROLS
  ============================*/
  .controls {
    display: flex;
    gap: .5rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
  }

  input[type="text"], input[type="date"], select {
    flex: 1;
    padding: .5rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
  }

  body.dark input, body.dark select {
    background: #2c2c2c;
    color: #eee;
    border-color: #444;
  }

  button {
    padding: .5rem 1rem;
    background: #3f51b5;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #303f9f;
  }

  body.dark button {
    background: #5c6bc0;
  }

  /* ===========================
     FILTERS & DARK MODE TOGGLE
  ============================*/
  .filters {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
    flex-wrap: wrap;
    gap: .5rem;
  }

  .filters button.active {
    background: #ff9800;
  }

  body.dark .filters button.active {
    background: #ffa726;
  }

  .dark-toggle {
    cursor: pointer;
    font-size: .9rem;
    padding: .3rem .6rem;
    background: #222;
    color: #eee;
    border-radius: 6px;
    border: none;
  }

  body.dark .dark-toggle {
    background: #eee;
    color: #222;
  }

  /* ===========================
     TASK LIST
  ============================*/
  ul {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: .5rem;
  }

  .task-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: .8rem;
    background: #fafafa;
    border-radius: 8px;
    border-left: 6px solid #2196f3;
    transition: background 0.3s ease;
    position: relative;
  }

  body.dark .task-item {
    background: #2b2b2b;
  }

  .task-item.completed {
    text-decoration: line-through;
    opacity: 0.6;
  }

  /* Priority bars */
  .task-item.priority-low { border-left-color: #4caf50; }
  .task-item.priority-medium { border-left-color: #ff9800; }
  .task-item.priority-high { border-left-color: #f44336; }

  /* Overdue */
  .task-item.overdue { border-left-color: #b71c1c; }

  /* Task content */
  .task-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: .3rem;
  }

  .task-date {
    font-size: .8rem;
    background: #e3f2fd;
    padding: .2rem .5rem;
    border-radius: 6px;
    display: inline-block;
  }

  body.dark .task-date {
    background: #37474f;
    color: #fff;
  }

  .task-item.overdue .task-date {
    background: #ffebee;
    color: #c62828;
    font-weight: 600;
  }

  .task-item.overdue .task-date::after {
    content: " ‚ö†Ô∏è";
    font-size: .8rem;
  }

  /* Task actions */
  .task-actions button {
    background: transparent;
    color: inherit;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    margin-left: .5rem;
  }

  .task-actions button:hover {
    color: #f44336;
  }

</style>
</head>
<body>

<div class="container">
  <h1>Task Manager</h1>

  <div class="controls">
    <input type="text" id="taskInput" placeholder="Nova tarefa">
    <input type="date" id="taskDate">
    <select id="taskPriority">
      <option value="low">Baixa</option>
      <option value="medium">M√©dia</option>
      <option value="high">Alta</option>
    </select>
    <button id="addTaskBtn">Adicionar</button>
  </div>

  <div class="filters">
    <button class="filter-btn active" data-filter="all">Todas</button>
    <button class="filter-btn" data-filter="pending">Pendentes</button>
    <button class="filter-btn" data-filter="completed">Conclu√≠das</button>
    <button class="dark-toggle" id="darkToggle">üåô Dark Mode</button>
  </div>

  <ul id="taskList"></ul>
</div>

<script>
  // ===========================
  // VARI√ÅVEIS E INICIALIZA√á√ÉO
  // ===========================
  const taskInput = document.getElementById('taskInput');
  const taskDate = document.getElementById('taskDate');
  const taskPriority = document.getElementById('taskPriority');
  const addTaskBtn = document.getElementById('addTaskBtn');
  const taskList = document.getElementById('taskList');
  const filterBtns = document.querySelectorAll('.filter-btn');
  const darkToggle = document.getElementById('darkToggle');

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  let currentFilter = 'all';

  // ===========================
  // PERMISS√ÉO PARA NOTIFICA√á√ïES
  // ===========================
  if ('Notification' in window && Notification.permission !== 'granted') {
    Notification.requestPermission();
  }

  // ===========================
  // FUN√á√ïES
  // ===========================
  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function renderTasks() {
    taskList.innerHTML = '';
    const now = new Date();

    tasks.forEach((task, index) => {
      if (currentFilter === 'pending' && task.completed) return;
      if (currentFilter === 'completed' && !task.completed) return;

      const li = document.createElement('li');
      li.className = `task-item priority-${task.priority}`;
      if (task.completed) li.classList.add('completed');

      // Verificar se est√° vencida
      if (task.dueDate) {
        const dueDate = new Date(task.dueDate);
        if (dueDate < now && !task.completed) {
          li.classList.add('overdue');
        }
      }

      // Conte√∫do da tarefa
      const content = document.createElement('div');
      content.className = 'task-content';
      content.innerHTML = `<span>${task.text}</span>`;
      if (task.dueDate) {
        const dateBadge = document.createElement('span');
        dateBadge.className = 'task-date';
        dateBadge.textContent = `Vence: ${task.dueDate}`;
        content.appendChild(dateBadge);
      }

      // A√ß√µes
      const actions = document.createElement('div');
      actions.className = 'task-actions';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = '‚úì';
      completeBtn.onclick = () => toggleComplete(index);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóëÔ∏è';
      deleteBtn.onclick = () => deleteTask(index);

      actions.appendChild(completeBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(content);
      li.appendChild(actions);
      taskList.appendChild(li);
    });
  }

  function addTask() {
    const text = taskInput.value.trim();
    if (!text) return;

    const newTask = {
      text,
      dueDate: taskDate.value,
      priority: taskPriority.value,
      completed: false
    };
    tasks.push(newTask);
    saveTasks();
    renderTasks();
    checkDueTasks(tasks);

    taskInput.value = '';
    taskDate.value = '';
  }

  function toggleComplete(index) {
    tasks[index].completed = !tasks[index].completed;
    saveTasks();
    renderTasks();
  }

  function deleteTask(index) {
    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
  }

  function setFilter(filter) {
    currentFilter = filter;
    filterBtns.forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.filter-btn[data-filter="${filter}"]`).classList.add('active');
    renderTasks();
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }

  // Notifica√ß√µes de vencimento
  function checkDueTasks(taskArray) {
    if (Notification.permission !== 'granted') return;
    const now = new Date();

    taskArray.forEach(task => {
      if (!task.dueDate || task.completed) return;
      const due = new Date(task.dueDate);
      const diff = due.getTime() - now.getTime();
      const daysLeft = diff / (1000 * 60 * 60 * 24);

      if (due < now) {
        new Notification('‚ö†Ô∏è Tarefa vencida', {
          body: `A tarefa "${task.text}" j√° passou da data!`,
          icon: 'https://cdn-icons-png.flaticon.com/512/564/564619.png'
        });
      } else if (daysLeft <= 1) {
        new Notification('‚è≥ Tarefa pr√≥xima do vencimento', {
          body: `A tarefa "${task.text}" vence em breve.`,
          icon: 'https://cdn-icons-png.flaticon.com/512/1828/1828884.png'
        });
      }
    });
  }

  // ===========================
  // EVENTOS
  // ===========================
  addTaskBtn.addEventListener('click', addTask);
  filterBtns.forEach(btn => btn.addEventListener('click', () => setFilter(btn.dataset.filter)));
  darkToggle.addEventListener('click', toggleDarkMode);

  // Inicializa√ß√£o
  renderTasks();
  checkDueTasks(tasks);
</script>

</body>
</html>
