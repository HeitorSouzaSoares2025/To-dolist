<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .dragging { opacity: 0.5; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen px-4 transition-colors">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 border border-gray-200 dark:border-gray-700">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">📝 To-Do List</h1>
      <button id="toggleDark" class="px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        🌙
      </button>
    </div>

    <!-- Entrada -->
    <div class="flex flex-col space-y-2 mb-4">
      <div class="flex space-x-2">
        <input id="taskInput" type="text" placeholder="Digite uma tarefa..." 
               class="flex-1 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none dark:bg-gray-700 dark:text-white" />
        <select id="priorityInput" 
                class="border border-gray-300 dark:border-gray-600 rounded-lg px-2 py-2 focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white">
          <option value="baixa">⬇️ Baixa</option>
          <option value="media">⏺️ Média</option>
          <option value="alta">⬆️ Alta</option>
        </select>
      </div>
      <div class="flex space-x-2">
        <input id="dateInput" type="date" 
               class="flex-1 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none dark:bg-gray-700 dark:text-white" />
        <button onclick="addTask()" 
                class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition">
          +
        </button>
      </div>
    </div>

    <!-- Lista -->
    <ul id="taskList" class="space-y-2 mb-4"></ul>

    <!-- Rodapé -->
    <div class="flex justify-between items-center">
      <p id="taskStats" class="text-sm text-gray-600 dark:text-gray-300">0 pendentes • 0 concluídas</p>
      <button id="clearBtn" onclick="clearCompleted()" 
              class="hidden text-sm text-red-500 hover:text-red-700">🗑️ Limpar concluídas</button>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const priorityInput = document.getElementById('priorityInput');
    const dateInput = document.getElementById('dateInput');
    const taskList = document.getElementById('taskList');
    const taskStats = document.getElementById('taskStats');
    const clearBtn = document.getElementById('clearBtn');
    const toggleDark = document.getElementById('toggleDark');

    // ===== DARK MODE =====
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }
    toggleDark.onclick = () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    };

    // ===== CONTADOR =====
    function updateCount() {
      const pending = taskList.querySelectorAll('li:not(.done)').length;
      const completed = taskList.querySelectorAll('li.done').length;
      taskStats.textContent = `${pending} pendente${pending !== 1 ? 's' : ''} • ${completed} concluída${completed !== 1 ? 's' : ''}`;
      clearBtn.classList.toggle("hidden", completed === 0);
    }

    // ===== LOCAL STORAGE =====
    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll('li').forEach(li => {
        const span = li.querySelector('span');
        const date = li.querySelector('.date')?.dataset.date || null;
        tasks.push({
          text: span.textContent,
          priority: span.dataset.priority,
          date,
          done: li.classList.contains('done')
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks') || "[]");
      taskList.innerHTML = "";
      tasks.forEach(task => createTask(task.text, task.priority, task.date, task.done));
      updateCount();
    }

    // ===== TAREFA =====
    function getDateLabel(dateStr) {
      if (!dateStr) return "";
      const today = new Date().toISOString().split("T")[0];
      if (dateStr < today) return `<span class="text-red-500 date" data-date="${dateStr}">❗ Venceu em ${dateStr}</span>`;
      if (dateStr === today) return `<span class="text-yellow-500 date" data-date="${dateStr}">⚠️ Vence hoje</span>`;
      return `<span class="text-gray-500 dark:text-gray-400 date" data-date="${dateStr}">📅 ${dateStr}</span>`;
    }

    function createTask(text, priority, date = null, done = false) {
      const li = document.createElement('li');
      li.className = "flex flex-col bg-gray-50 dark:bg-gray-700 p-3 rounded-lg shadow hover:shadow-md transition cursor-move";
      li.draggable = true;
      if (done) li.classList.add("done");

      const row = document.createElement('div');
      row.className = "flex items-center justify-between";

      const span = document.createElement('span');
      span.textContent = text;
      span.className = "flex-1 cursor-pointer";
      span.dataset.priority = priority;

      if (priority === "baixa") span.classList.add("text-green-600");
      if (priority === "media") span.classList.add("text-yellow-600");
      if (priority === "alta") span.classList.add("text-red-600");

      span.onclick = () => {
        li.classList.toggle("done");
        span.classList.toggle("line-through");
        span.classList.toggle("text-gray-400");
        updateCount();
        saveTasks();
      };

      span.ondblclick = () => {
        const novoTexto = prompt("Editar tarefa:", span.textContent);
        if (novoTexto) {
          span.textContent = novoTexto;
          saveTasks();
        }
      };

      const delBtn = document.createElement('button');
      delBtn.textContent = "❌";
      delBtn.className = "ml-2 text-red-500 hover:text-red-700";
      delBtn.onclick = () => { li.remove(); updateCount(); saveTasks(); };

      row.appendChild(span);
      row.appendChild(delBtn);

      const dateLabel = document.createElement('div');
      dateLabel.innerHTML = getDateLabel(date);

      li.appendChild(row);
      if (date) li.appendChild(dateLabel);
      taskList.appendChild(li);

      // Drag & Drop
      li.addEventListener('dragstart', () => li.classList.add('dragging'));
      li.addEventListener('dragend', () => {
        li.classList.remove('dragging');
        saveTasks();
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      const priority = priorityInput.value;
      const date = dateInput.value;
      if (text === '') return;

      createTask(text, priority, date, false);
      taskInput.value = "";
      dateInput.value = "";
      updateCount();
      saveTasks();
    }

    function clearCompleted() {
      taskList.querySelectorAll('li.done').forEach(li => li.remove());
      updateCount();
      saveTasks();
    }

    // ===== DRAG ORDER =====
    taskList.addEventListener('dragover', e => {
      e.preventDefault();
      const dragging = document.querySelector('.dragging');
      const siblings = [...taskList.querySelectorAll('li:not(.dragging)')];
      const next = siblings.find(sib => e.clientY <= sib.offsetTop + sib.offsetHeight / 2);
      if (next) {
        taskList.insertBefore(dragging, next);
      } else {
        taskList.appendChild(dragging);
      }
    });

    loadTasks();
  </script>
</body>
</html>
